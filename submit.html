<form>
    <input type="text" name="name" id="name" placeholder="Enter your name" /><br>
    <input type="email" id="email" name="email" placeholder="Please provide your email" /><br>
    <textarea id="message">Message</textarea><br>
    <button id="form-submission">Submit</button>
</form>
<script>
    document.getElementById("form-submission").addEventListener("click", function (event) {
        event.preventDefault();

        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let message = document.getElementById('message').value;

        var raw = JSON.stringify({
            "name": name,
            "message": message,
            "email": email
        });

        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        fetch("<FUNC_URL>", requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error))
    });
</script>
